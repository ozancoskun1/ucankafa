<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>U√áAN KAFA </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="img/icon.png" />
  <style>
    :root {
      --vh: 1vh;

      --bg1: #050816;
      --bg2: #0b1220;

      --card1: #0f172a;
      --card2: #020617;

      --accent1: #fbbf24; /* pastel sarƒ± */
      --accent2: #38bdf8; /* yumu≈üak mavi */
      --accent3: #fb7185; /* hafif pembe */

      --concrete: #4b5563; /* BORU RENGƒ∞NE UYGUN BETON GRƒ∞ */
      --text-main: #f9fafb;
      --text-soft: #cbd5f5;
    }

    /* GENEL */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-main);
    }

    body {
      height: calc(var(--vh) * 100);
    }

    /* BA≈ûLIK */
    #title {
      font-size: 30px;
      text-align: center;
      margin: 6px 0 6px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 800;
      background: linear-gradient(120deg, #e5e7eb, #fbbf24);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px rgba(15, 23, 42, 0.9),
        0 0 18px rgba(15, 23, 42, 0.8);
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      flex: 1;
      justify-content: center;
    }

    /* MEN√ú KUTUSU (EKRANI DOLDURAN) */
    #menuContent {
      width: 100%;
      max-width: 480px;
      height: 100%;
      max-height: 100%;
      margin: 0 8px 10px;
      padding: 10px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: space-evenly;

      background: radial-gradient(circle at top, #111827, #020617);
      border-radius: 18px;
      box-shadow:
        0 16px 35px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    /* KARAKTER BLOƒûU */
    .birds {
      flex: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      gap: 12px;
    }

    .birds-row {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      padding: 0 10px;
      gap: 14px;
    }

    .item {
      position: relative;
      cursor: pointer;
      text-align: center;
      padding: 6px 6px 4px;
      border-radius: 14px;
      background: linear-gradient(135deg, #020617, #111827);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(30, 64, 175, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
    }

    .item img {
      display: block;
      width: min(20vw, 72px);
      height: auto;
      border-radius: 10px;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.85);
      border-color: rgba(96, 165, 250, 0.9);
    }

    .item.selected {
      outline: 2px solid var(--accent2);
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.18), #020617);
      border-color: rgba(56, 189, 248, 0.8);
    }

    .item.locked::after {
      content: "üîí";
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 16px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.85);
    }

    .label {
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 4px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* SAHALAR */
    .maps {
      flex: 0.7;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-evenly;
      align-items: center;
      margin: 4px 4px 0;
      gap: 10px;
    }

    .maps .item img {
      width: min(22vw, 80px);
      border-radius: 12px;
    }

    /* BUTONLAR */
   #startButton {
      padding: 11px 22px;
      font-size: 17px;
      /* BA≈ûLIK ƒ∞LE AYNI GRADIENT */
      background: linear-gradient(120deg, #e5e7eb, #fbbf24);
      color: #111827;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 6px auto 4px;
      display: block;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.85);
    }

    #leaderboardButton {
      padding: 8px 18px;
      font-size: 14px;
      /* BA≈ûLIK ƒ∞LE AYNI GRADIENT */
      background: linear-gradient(120deg, #e5e7eb, #fbbf24);
      color: #111827;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 0 auto 2px;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.75);
    }

    #restartButton, #menuButton {
      padding: 10px 20px;
      font-size: 15px;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      color: #0f172a;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 6px 4px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.75);
      font-weight: 600;
    }

    #startButton:active,
    #restartButton:active,
    #menuButton:active,
    #leaderboardButton:active {
      transform: scale(0.97);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.75);
    }

    /* SKOR BAR */
    #scoreboard {
      display: none;
      position: fixed;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      justify-content: space-between;
      align-items: center;
      padding: 4px 10px;
      box-sizing: border-box;
      color: var(--text-main);
      font-size: 14px;
      font-weight: 600;
    }

    #scoreboard > * {
      pointer-events: auto;
    }

    #highscore, #score {
      background: linear-gradient(135deg, #020617, #0f172a);
      padding: 4px 10px;
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(30, 64, 175, 0.7);
    }

    #toggleSound {
      background: linear-gradient(135deg, #020617, #0f172a);
      border: 1px solid rgba(30, 64, 175, 0.7);
      color: #e5e7eb;
      font-size: 20px;
      cursor: pointer;
      border-radius: 999px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.9);
    }

    /* OYUN CANVAS ‚Äì BOYUT AYNI, SADE KARANLIK ZEMƒ∞N */
    #gameCanvas {
      background: linear-gradient(180deg, #020617, #020617);
      width: 100%;
      max-width: 480px;
      height: 100%;
      max-height: 100%;
      flex: 1;
      display: none;
      border-radius: 18px;
      box-shadow:
        0 16px 35px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    /* √ñL√úM EKRANI */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      background: rgba(15, 23, 42, 0.92);
      pointer-events: none;
      padding: 16px;
      box-sizing: border-box;
    }

    .overlay-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: all;
    }

    #overlay > div:first-child {
      font-size: 26px;
      color: #e5e7eb;
      margin-bottom: 12px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
      font-weight: 700;
    }

    /* Bƒ∞LGƒ∞ KUTUSU */
    #infoBox {
      display: none;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 10px;
      text-align: center;
      margin-top: 4px;
      border: 1px dashed rgba(55, 65, 81, 0.9);
    }

    /* LEADERBOARD PANELƒ∞ */
    #leaderboardPanel {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 20;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
    }

    #leaderboardBox {
      width: 100%;
      max-width: 480px;
      max-height: 60%;
      margin: 0 8px 16px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, #111827, #020617);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(37, 99, 235, 0.7);
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: all;
    }

    .lb-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 15px;
      font-weight: 700;
      color: #e5e7eb;
    }

    #closeLeaderboard {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 18px;
      cursor: pointer;
    }

    #leaderboardSelf {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    #leaderboardList {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .lb-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      padding: 5px 8px;
      margin-bottom: 4px;
      border-radius: 10px;
      background: linear-gradient(135deg, #020617, #0b1120);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .lb-row.me {
      border-color: var(--accent2);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
    }

    .lb-row span:nth-child(1) {
      width: 28px;
    }

    .lb-row span:nth-child(2) {
      flex: 1;
      text-align: left;
      margin-left: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .lb-row span:nth-child(3) {
      min-width: 36px;
      text-align: right;
      font-weight: 600;
    }

  </style>
</head>

    <div class="lb-header">
      <span>üèÜ Liderlik Tablosu</span>
      <button id="closeLeaderboard">‚úï</button>
    </div>
    <div id="leaderboardSelf">Y√ºkleniyor...</div>
    <div id="leaderboardList"></div>

</div>

<script>
  // === BACKEND AYARI ===

  const API_BASE_URL = "https://ucankafabackend-production.up.railway.app";


  // MOBƒ∞LDE GER√áEK 100vh AYARI
  function setViewport() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty("--vh", `${vh}px`);
  }
  setViewport();
  window.addEventListener("resize", setViewport);
  window.addEventListener("orientationchange", setViewport);

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startButton = document.getElementById("startButton");
  const restartButton = document.getElementById("restartButton");
  const menuButton = document.getElementById("menuButton");
  const menu = document.getElementById("menu");
  const scoreboard = document.getElementById("scoreboard");
  const toggleSound = document.getElementById("toggleSound");
  const overlay = document.getElementById("overlay");
  const infoBox = document.getElementById("infoBox");
  const title = document.getElementById("title");


  const leaderboardButton = document.getElementById("leaderboardButton");
  const leaderboardPanel = document.getElementById("leaderboardPanel");
  const leaderboardList = document.getElementById("leaderboardList");
  const leaderboardSelf = document.getElementById("leaderboardSelf");
  const closeLeaderboard = document.getElementById("closeLeaderboard");

  canvas.style.display = "none";



  let selectedBird = "img/ronaldo.png";
  let selectedMap = "img/sokakfutbolu.png";

  let birdY = canvas.height / 2;
  let velocity = 0;
  const gravity = 0.15;
  const jumpPower = -5.0;
  let score = 0;
  let highscore = Number(localStorage.getItem("highscore") || "0");
  let isPlaying = false;
  let lastScore = -1;

  let playerName = localStorage.getItem("playerName") || null;

  function askPlayerNameOnce() {
    if (!playerName) {
      let name = "";
      while (!name) {
        name = prompt("L√ºtfen adƒ±nƒ± gir:");
        if (name === null) {
          name = "Misafir";
          break;
        }
        name = name.trim();
        if (!name) {
          alert("Bo≈ü isim olmaz kanka :)");
        }
      }
      playerName = name;
      localStorage.setItem("playerName", playerName);
    }
  }

  // highscore yazƒ±sƒ±nƒ± ilk a√ßƒ±lƒ±≈üta g√ºncelle
  document.getElementById("highscore").innerText =
    "En Y√ºksek Skor: " + highscore;

  const pipes = [];
  const pipeGap = 190;
  const pipeWidth = 50;
  const pipeInterval = 100;
  let frame = 0;

  const unlocks = JSON.parse(localStorage.getItem("unlocks") || "{}");

  const bgImg = new Image();
  const birdImg = new Image();

  // Bƒ∞LGƒ∞ KUTUSU: SADECE MESAJ VARKEN G√ñR√úN√úR
  function showInfo(msg) {
    infoBox.style.display = "block";
    infoBox.innerText = msg;

    setTimeout(() => {
      if (infoBox.innerText === msg) {
        infoBox.innerText = "";
        infoBox.style.display = "none";
      }
    }, 2200);
  }

  // === BACKEND FONKSƒ∞YONLARI ===
  async function sendScore(name, scoreValue) {
    try {
      await fetch(API_BASE_URL + "/submit-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: name, score: scoreValue })
      });
    } catch (e) {
      console.log("Skor g√∂nderilemedi:", e);
    }
  }

  async function loadLeaderboard() {
    leaderboardSelf.textContent = playerName
      ? "Oyuncu: " + playerName
      : "Oyuncu: -";

    leaderboardList.innerHTML = "<div class='lb-row'><span></span><span>Y√ºkleniyor...</span><span></span></div>";

    try {
      const res = await fetch(API_BASE_URL + "/leaderboard?limit=5");
      if (!res.ok) {
        leaderboardList.innerHTML =
          "<div class='lb-row'><span></span><span>Sunucu hatasƒ± (" +
          res.status +
          ")</span><span></span></div>";
        return;
      }
      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        leaderboardList.innerHTML =
          "<div class='lb-row'><span></span><span>Hen√ºz kimse oynamamƒ±≈ü.</span><span></span></div>";
        return;
      }

      let html = "";
      data.forEach((p, i) => {
        const isMe = playerName && p.name === playerName;
        html += `
          <div class="lb-row ${isMe ? "me" : ""}">
            <span>#${i + 1}</span>
            <span>${p.name}${isMe ? " (Sen)" : ""}</span>
            <span>${p.score}</span>
          </div>
        `;
      });
      leaderboardList.innerHTML = html;
    } catch (e) {
      console.log(e);
      leaderboardList.innerHTML =
        "<div class='lb-row'><span></span><span>Sunucuya baƒülanƒ±lamadƒ±.</span><span></span></div>";
    }
  }

  leaderboardButton.addEventListener("click", () => {
    askPlayerNameOnce();
    leaderboardPanel.style.display = "flex";
    loadLeaderboard();
  });

  closeLeaderboard.addEventListener("click", () => {
    leaderboardPanel.style.display = "none";
  });

  // Rewarded sonrasƒ± Android'ten √ßaƒürƒ±lacak fonksiyon
  function unlockFromReward(src) {
    unlocks[src] = true;
    localStorage.setItem("unlocks", JSON.stringify(unlocks));
    showInfo("A√ßƒ±ldƒ±!");
    updateSelections();
  }

  function updateSelections() {
    document.querySelectorAll(".birds .item").forEach((item) => {
      const src = item.getAttribute("data-src");
      const unlocked = src === "img/ronaldo.png" || unlocks[src];
      item.classList.toggle("locked", !unlocked);
      item.classList.toggle("selected", selectedBird === src);
    });

    document.querySelectorAll(".maps .item").forEach((item) => {
      const src = item.getAttribute("data-src");
      const unlocked = src === "img/sokakfutbolu.png" || unlocks[src];
      item.classList.toggle("locked", !unlocked);
      item.classList.toggle("selected", selectedMap === src);
    });
  }

  // KARAKTERLER (√ñD√úLL√ú REKLAM ƒ∞LE A√áILACAK)
  document.querySelectorAll(".birds .item").forEach((item) => {
    const src = item.getAttribute("data-src");
    item.addEventListener("click", () => {
      if (item.classList.contains("locked")) {
        // √ñd√ºll√º reklam iste
        if (window.Android && typeof Android.requestReward === "function") {
          Android.requestReward(src);
          showInfo("Karakter i√ßin reklam a√ßƒ±lƒ±yor...");
        } else {
          showInfo("Reklam ≈üu anda kullanƒ±lamƒ±yor.");
        }
      } else {
        selectedBird = src;
        updateSelections();
      }
    });
  });

  // SAHALAR (√ñD√úLL√ú REKLAM ƒ∞LE A√áILACAK)
  document.querySelectorAll(".maps .item").forEach((item) => {
    const src = item.getAttribute("data-src");
    item.addEventListener("click", () => {
      if (item.classList.contains("locked")) {
        if (window.Android && typeof Android.requestReward === "function") {
          Android.requestReward(src);
          showInfo("Saha i√ßin reklam a√ßƒ±lƒ±yor...");
        } else {
          showInfo("Reklam ≈üu anda kullanƒ±lamƒ±yor.");
        }
      } else {
        selectedMap = src;
        updateSelections();
      }
    });
  });

  function resetGame() {
    askPlayerNameOnce();

    try {
      bgMusic.play().catch(() => {});
    } catch (e) {}

    birdY = canvas.height / 2;
    velocity = 0;
    score = 0;
    lastScore = -1;
    frame = 0;
    pipes.length = 0;
    isPlaying = true;

    bgImg.src = selectedMap;
    birdImg.src = selectedBird;

    document.getElementById("score").innerText = "Skor: 0";
    menu.style.display = "none";
    overlay.style.display = "none";
    canvas.style.display = "block";
    scoreboard.style.display = "flex";
    title.style.display = "none";

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    isPlaying = false;

    const finalScore = score; // resetlemeden √∂nce sakla
    if (playerName && finalScore > 0) {
      sendScore(playerName, finalScore);
    }

    overlay.style.display = "flex";
    canvas.style.display = "none";
    scoreboard.style.display = "none";
    score = 0;
    document.getElementById("score").innerText = "Skor: 0";

    // Android'e √∂l√ºm bildir ‚Üí 6'da bir interstitial a√ßƒ±lacak
    if (window.Android && typeof Android.onDeath === "function") {
      Android.onDeath();
    }
  }

  function gameLoop() {
    if (!isPlaying) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

    velocity += gravity;
    birdY += velocity;

    if (birdY > canvas.height || birdY < 0) {
      endGame();
      return;
    }

    if (frame % pipeInterval === 0) {
      const topHeight =
        Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap,
        passed: false,
      });
    }

    for (let i = 0; i < pipes.length; i++) {
      const pipe = pipes[i];
      pipe.x -= 2;

      // SOKAK / BETON GRƒ∞ BORULAR
      ctx.fillStyle = "#4b5563";
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(
        pipe.x,
        pipe.bottom,
        pipeWidth,
        canvas.height - pipe.bottom
      );

      if (
        100 + 15 > pipe.x &&
        100 - 15 < pipe.x + pipeWidth &&
        (birdY - 15 < pipe.top || birdY + 15 > pipe.bottom)
      ) {
        endGame();
        return;
      }

      if (!pipe.passed && pipe.x + pipeWidth < 100) {
        pipe.passed = true;
        score++;
      }
    }

    if (score !== lastScore) {
      document.getElementById("score").innerText = "Skor: " + score;
      lastScore = score;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("highscore", String(highscore));
        document.getElementById("highscore").innerText =
          "En Y√ºksek Skor: " + highscore;
      }
    }

    ctx.drawImage(birdImg, 100 - 16, birdY - 16, 32, 32);
    frame++;
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("keydown", () => {
    if (isPlaying) velocity = jumpPower;
  });

  document.addEventListener("touchstart", () => {
    if (isPlaying) velocity = jumpPower;
  });

  startButton.addEventListener("click", resetGame);
  restartButton.addEventListener("click", resetGame);

  menuButton.addEventListener("click", () => {
    overlay.style.display = "none";
    menu.style.display = "flex";
    canvas.style.display = "none";
    scoreboard.style.display = "none";
    title.style.display = "block";
  });

  updateSelections();
</script>
